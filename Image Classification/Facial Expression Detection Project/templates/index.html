<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .headline {
            color: #4CAF50;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .subheadline {
            color: #555;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-list {
            margin-top: 30px;
            font-size: 18px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Facial Expression (Happy/Sad) Classifier</h1>
        <h2 class="subheadline">Upload a demo photo to see if the person is happy or sad!</h2>

        <!-- Image upload form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image to upload:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Show results here -->
        {% if result %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Prediction Result:</h5>
                    <ul class="result-list">
                        <li><strong>Model 1 (SGD Classifier):</strong> {{ result[0] }}</li>
                        <li><strong>Model 2 (CNN Classifier):</strong> {{ result[1] }}</li>
                    </ul>
                    <h5 class="card-title">Uploaded Image:</h5>
                    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" class="img-fluid" alt="Uploaded Image">
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for better UI interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
